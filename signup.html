<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <style>
        body {
            background-color: rgb(255, 238, 193);
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .signup-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Inscription</h2>
        <form id="signup-form">
            <input type="text" id="firstname" placeholder="Prénom" required>
            <input type="text" id="lastname" placeholder="Nom" required>
            <input type="text" id="username" placeholder="Pseudo" required>
            <input type="email" id="email" placeholder="Adresse e-mail" required>
            <input type="password" id="password" placeholder="Mot de passe" required>
            <button type="button" onclick="registerUser()">S'inscrire</button>
        </form>
    </div>

    <script>
        function registerUser() {
            const firstname = document.getElementById('firstname').value;
            const lastname = document.getElementById('lastname').value;
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Récupérer les comptes existants depuis localStorage
            let users = JSON.parse(localStorage.getItem('users')) || [];

            // Ajouter le nouvel utilisateur
            users.push({ firstname, lastname, username, email, password, score: 0 });

            // Enregistrer la liste mise à jour dans localStorage
            localStorage.setItem('users', JSON.stringify(users));

            alert("Compte créé avec succès !");
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
