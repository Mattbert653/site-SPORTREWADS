<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportRewards</title>
    <style>
        body {
            background-color: rgb(255, 238, 193);
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Styles pour le header */
        ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }

        ul li {
            display: inline;
            margin-right: 15px;
        }

        /* Section présentation */
        #présentation {
            display: flex;
            flex-direction: column;
            height: 100vh;
            align-items: center;  /* Centre horizontalement */
        }

        .texte-intro {
            text-align: center;
            margin: 20px 0;
            color: rgb(0, 0, 0);
            font-size: 1.5em;
            text-shadow: 2px 2px 4px rgba(127, 127, 127, 0.7);
        }

        .imagesPrésentation {
            display: flex;
            flex-direction: column;
            width: 100%;
            flex: 1;
            align-items: center;  /* Centre les éléments enfants */
        }

        .image-item {
            display: flex;
            justify-content: center;  /* Centre horizontalement */
            align-items: center;  /* Centre verticalement */
            flex: 1;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s;
            margin: 10px;
            width: 80%;  /* Fixe la largeur de l'élément */
            height: 300px; /* Définir une hauteur fixe pour les images */
        }

        .image-item img {
            width: 100%;  /* L'image occupe 100% de l'élément parent */
            height: 100%; /* L'image prend la hauteur de l'élément */
            object-fit: cover; /* Maintient le ratio d'aspect */
            transition: transform 0.3s;
        }

        .image-item:hover img {
            transform: scale(1.1);
        }

        .image-item h4 {
            position: absolute;
            color: white;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            transition: transform 0.3s;
            z-index: 1;
        }

        .image-item:hover h4 {
            transform: translate(-50%, -50%) translateY(-10px);
        }

        /* Styles pour le bouton de connexion ou compte */
        .account-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #007bff;
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 1.2em;
            font-weight: bold;
            text-decoration: none;
            border: none;
            cursor: pointer;
        }

        .account-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <header>
        <h1 style="text-align:center;">Sports Rewards</h1>
        <button class="account-button" id="account-button">Se connecter</button>
    </header>

    <section id="présentation">
        <div class="texte-intro">
            <h2>Faites du sport, gagnez des récompenses !</h2>
            <p>Participez à des activités sportives et collectez des points. Plus vous bougez, plus vous gagnez ! Échangez vos points contre des récompenses dans notre boutique.</p>
        </div>

        <div class="imagesPrésentation">
            <div class="image-item">
                <h4>Ajoute ton move</h4>
                <a href="ajouter_move.html"><img src="move.jpeg" alt="Ajoute ton move"></a>
            </div>

            <div class="image-item">
                <h4>Boutique des récompenses</h4>
                <a href="boutique_recompenses.html"><img src="Cadeau.jpeg" alt="Boutique des récompenses"></a>
            </div>
        </div>
    </section>

    <script>
        // Récupération de l'utilisateur connecté
        let currentUser = JSON.parse(localStorage.getItem('currentUser'));

        // Modifier le bouton de connexion si l'utilisateur est connecté
        const accountButton = document.getElementById('account-button');

        if (currentUser) {
            accountButton.innerText = currentUser.username;
            accountButton.onclick = () => {
                window.location.href = "mon_compte.html";
            };
        } else {
            accountButton.onclick = () => {
                window.location.href = "login.html";
            };
        }
    </script>
</body>
</html>
