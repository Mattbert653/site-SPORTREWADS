<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Compte</title>
    <style>
        body {
            background-color: rgb(250, 250, 250);
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: black;
        }

        .score-container {
            text-align: center;
            margin: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: white;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid #ddd;
        }

        .bottom-nav img {
            width: 40px;
            height: 40px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Mon Compte</h1>
    <div class="score-container">
        <h2>Votre score actuel :</h2>
        <p><span id="score">0</span> points</p>
    </div>

    <div class="bottom-nav">
        <a href="boutique_recompenses.html">
            <img src="shop_icon.png" alt="Boutique">
        </a>
        <a href="ajouter_move.html">
            <img src="add_icon.png" alt="Ajouter Move">
        </a>
        <a href="index.html">
            <img src="account_icon.png" alt="Compte">
        </a>
    </div>

    <script>
        // JavaScript code for displaying the score
        let currentUser = JSON.parse(localStorage.getItem('currentUser'));
        if (currentUser) {
            document.getElementById('score').innerText = currentUser.score;
        }
    </script>
</body>
</html>
